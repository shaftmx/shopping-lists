{% extends "default.html" %}

{% block body %}
<h1>{{ the_title }}</h1>
<div class="row">
    <div class="span5">
        {% for category,items in items.items %}
        <b>{{ category  }} :</b>
        <ul>
            {% for item in items %}
                <li>
                    <label class="checkbox">
                      <div id="ref{{item.id}}" class="spinner-border spinner-border-sm text-secondary" role="status" style="display: none">
                        <span class="sr-only">Loading...</span>
                      </div>
                {% if item.outOfStock %}
                      <input id="{{item.id}}" onClick="checkitem({{ item.id }});" type="checkbox" value="">
                {% else %}
                      <input id="{{item.id}}" onClick="checkitem({{ item.id }});" type="checkbox" value="" checked>
                {% endif %}
                      <span id="txt{{item.id}}" class="text-body">{{item}}</span>
                    </label>
                </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
    <div class="span5">
    </div>
</div>

{% include "changeitemstock.js" %}

{% endblock %}
