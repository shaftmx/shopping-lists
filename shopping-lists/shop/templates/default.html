<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/static/bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/static/bootstrap/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% load tags %}
              <li class="{% active request "^/$" %}"><a href="/">Home</a></li>
              <li class="{% active request "^/admin$" %}"><a href="/admin">Admin</a></li>
<!--              <li class="{% active request "^/test$" %}"><a href="/test">Test</a></li>-->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <SCRIPT language="javascript" type="text/javascript" src="/static/bootstrap/js/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-popover.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-button.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-typeahead.js"></script>

  </body>
</html>
